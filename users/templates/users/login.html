<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
   {% if message %}
      <div>{{message}}</div>
   {% endif %}
<form action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
<input type="text" name="username" placeholder="Username">
  <input type="password" name="password" placeholder="Password">
 <input type="submit" value="Login">
</form>

</body>
</html>
